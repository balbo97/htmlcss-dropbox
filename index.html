<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER  -->
    <header>
        <div class="container-h">
            <div class="row paddingtb-10">
                <div class="col-50 height-50 bg-red border"></div>
                <div class="col-50 height-50 bg-red border"></div>
            </div>
        </div>
    </header>
    <main>
        <!-- JUMBO 100px  -->
        <div class="bg-light-blue">
            <div class="container-jumbo">
                <div class="row padding-top-50">
                    <div class="col-100 height-300 border "></div>
                    <div class="col-30 height-300 border"></div>
                    <div class="col-70 height-300 border"></div>
                </div>
            </div>
        </div>

        <!-- SECTION 800PX  -->
        <div class="container bg-green margin-top-100">
            <!-- PIANO BUSINESS  -->
            <div class="row gap-10 margin-top-100">
                <div class="col-100 height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
                <div class="col-100 height-300 border bg-red"></div>
            </div>
            
            <!-- PARTNER DROPBOX  -->
            <div class="row margin-top-100">
                <div class="col-100 height-300 border bg-red"></div>
            </div>
            
            <!-- ESEGUI PIU' OPERAZIONI  -->
            <div class="row gap-10 margin-top-100">
                <div class="col-100 height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
                <div class="col-33-gap height-300 border bg-red"></div>
            </div>

            <!-- PIU' DI 500 MIL..  -->
            <div class="row gap-10 margin-top-100">
                <div class="col-100 height-300 border bg-red"></div>
            </div>
        </div>

        <!-- SECTION MAX WIDTH  -->
        <div class="container-h margin-top-100">
            <!-- PARTNERS  -->
            <div class="row">
                <div class="col-33 height-300 border bg-green"></div>
                <div class="col-33 height-300 border bg-green"></div>
                <div class="col-33 height-300 border bg-green"></div>
            </div>

            <!-- PORTA DROPBOX  -->
            <div class="row">
                <div class="col-100 height-300 border bg-green"></div>
            </div>
        </div>

        <!-- DOMANDE FREQUENTI 800px  -->
        <div class="container bg-green margin-top-100">
            <div class="row">
                <div class="col-100 height-300 border bg-red"></div>
            </div>
        </div>

        <!-- FOOTER  -->
        <footer>
            <div class="container-h margin-top-100">
                <div class="row">
                    <div class="col-20 height-300 border-white"></div>
                    <div class="col-20 height-300 border-white"></div>
                    <div class="col-20 height-300 border-white"></div>
                    <div class="col-20 height-300 border-white"></div>
                    <div class="col-20 height-300 border-white"></div>
                </div>
            </div>
        </footer>



       
       
    </main>
    
</body>
</html>
